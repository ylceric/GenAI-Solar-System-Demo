<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uranus</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
  }
  .header {
    background-color: #222;
    text-align: center;
    padding: 10px;
  }
  .header h1 {
    margin: 0;
    font-size: 24px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .planet-info {
    max-width: 600px;
    margin-bottom: 20px;
  }
  .planet-info img {
    max-width: 100%;
    height: auto;
    border: 1px solid #555;
  }
  .description {
    background-color: #333;
    padding: 15px;
    border-radius: 5px;
    margin-top: 10px;
  }

  .back-button {
    position: fixed; 
    bottom: 20px; 
    right: 20px; 
    padding: 10px 20px; 
    font-size: 16px; 
    color: #fff; 
    background-color: #333; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer;
    z-index: 10;
  }

  .back-button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Planet Description</h1>
</div>

<div class="container">
  <div class="planet-info">
    <img src="../media/pics/uranus.png" alt="Uranus">
    <div class="description">
      <h2>Uranus</h2>
      <p>
        Uranus is often noted for its unique tilt, essentially orbiting the Sun on its side. This ice giant's blue-green hue is due to methane in its atmosphere, and it possesses faint rings and numerous moons.
      </p>
    </div>
  </div>
</div>

<a href="../index.html" class="back-button">Back to Solar System</a>

</body>
</html>
